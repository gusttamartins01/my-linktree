<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0" 
        />
    <link 
        rel="stylesheet" 
        href="./styles/style.css" 
        />
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    <title>Linktree</title>
</head>

<body>
    
    <div class="container">
        <div class="cap">
                <img src="./assets/cap.png" alt="capa">
            </div>
        <header class="home">
            <img src="./assets/me.png" alt="Foto de Fulano Souza">
            <h1>Gustavo Martins</h1>
            <p class="username">Desenvolvedor Full-Stack</p>
            <p class="bio">

            </p>

        <main class="links-section">
            <ul class="link-list">
                <li class="card">
                    <a href="https://github.com/gusttamartins01" target="_blank">
                        <i class="fa-brands fa-github"></i>
                        <span>Github</span>
                    </a>
                </li>

                <li class="card">
                    <a href="https://gustavoms-portfolio.vercel.app/" target="_blank">
                        <i class="fa-solid fa-laptop-code"></i>
                        <span>Portfolio</span>
                    </a>
                </li>

                <li class="card">
                    <a href="https://www.linkedin.com/in/gustavo-martins-197b70298/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                        <span>Linkedin</span>
                    </a>
                </li>

                <li class="card">
                    <a href="https://www.instagram.com/gustta_gus/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </li>
